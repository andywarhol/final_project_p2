<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style.css">

<body class = 'mt-3'>

        <h2>remind me: </h2>
        <input type="text" id = "reminderText" name = "reminderText" placeholder="remind me..." required>
        <label id = "reminderEmpty"></label>

        <label for="hours">in: </label>
        <select name="hours" id="hours">
            <option value="0.018">1 minute</option>
            <option value="0.09">5 minutes</option>
            <option value="0.25">15 minutes</option>
            <option value="0.50">30 minutes</option>
            <option value="0.75">45 minutes</option>
            <option value="1">1 hour</option>
            <option value="2">2 hours</option>
            <option value="3">3 hours</option>
            <option value="4">4 hours</option>
            <option value="5">5 hours</option>
            <option value="6">6 hours</option>
            <option value="7">7 hours</option>
            <option value="8">8 hours</option>
            <option value="9">9 hours</option>
            <option value="10">10 hours</option>
            <option value="11">11 hours</option>
            <option value="12">12 hours</option>
        </select>
        <br><br>
        <button id="setAlarm">remind me please!</button>

    
</body>
</html>
